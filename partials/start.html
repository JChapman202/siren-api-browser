<div id="control-panel" ng-init="init()">
  <form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="url">Siren API URL</label>
      <input type="text" class="form-control" id="url" name="url" ng-model="params.url" placeholder="Siren API URL" autofocus/>
    </div>
    <button class="btn btn-default btn-primary" ng-click="fetchUrl(params)">Go</button>
  </form>
</div>
<div id="entity" siren-view />
